<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Report</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
    <link href="report.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 style="text-align: center;">Your Personalized Report</h1>

    <!-- Circular progress bar container -->
    <div id="prog-contain">
        <div class="prog"></div>
    </div>

    <!-- Description -->
    <div id="desc">Progress indicating your survey result</div>

    <!-- Report content -->
    <div id="report"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function drawProgress(percent) {
            // Clear existing HTML
            $('div.prog').html('<div class="percent"></div><div id="slice"' + (percent > 50 ? ' class="gt50"' : '') + '><div class="pie"></div>' + (percent > 50 ? '<div class="pie fill"></div>' : '') + '</div>');

            // Calculate the degree to rotate the slice
            var deg = 360 / 100 * percent;
            $('#slice .pie').css({
                '-moz-transform': 'rotate(' + deg + 'deg)',
                '-webkit-transform': 'rotate(' + deg + 'deg)',
                '-o-transform': 'rotate(' + deg + 'deg)',
                'transform': 'rotate(' + deg + 'deg)'
            });
        }

        $(document).ready(function () {
            // Get the user's score (for example from localStorage or server)
            var score = localStorage.getItem('surveyScore') || 50; // Default is 50
            var maxScore = 18; // Adjust this to fit your scale

            // Calculate percentage
            var percent = (score / maxScore) * 100;

            // Call the function to draw the progress
            drawProgress(percent);

            // Generate personalized report based on score
            var reportContent = '';
            if (score <= 5) {
                reportContent = "Your answers indicate low involvement with drug-related issues.";
            } else if (score <= 10) {
                reportContent = "Your answers suggest a moderate level of concern. Please consider seeking professional advice.";
            } else {
                reportContent = "Your responses suggest a high level of drug-related risk. We recommend you contact support.";
            }

            // Display the report
            $("#report").html(reportContent + "<br><br>If you need help, contact the National Toll-Free Helpline: 1800-11-0031.");
        });
    </script>
</body>

</html>
